<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <div class="congrats">Account created !!! <img src="./images/verificado.png" alt="verified" id="verify"></div>

  <main>
    <div id="info">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>

    <div id="interact">
      <button class="purple"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
      <div id="inputs">
        <input id="first" class="loginInfo" type="text" placeholder="First Name"></input>
        <div class="alert"></div>
        <input id="last" class="loginInfo" type="text" placeholder="Last Name"></input>
        <div class="alert"></div>
        <input id="email" class="loginInfo" type="email" placeholder="Email Adress"></input>
        <div class="alert"></div>
        <input id="pass" class="loginInfo" type="password" placeholder="Password"></input>
        <div class="alert"></div>
        <button class="green" id="buttonConfirmData"><strong>Claim your free trial</strong></button>
        <p class="foot">By clicking the button, you are agreeing to our <span id="terms">Terms and Services</span></p>
      </div>
    </div>
  </main>

  <script src="./scripts/script.js"></script>

</body>
</html>
